<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class=" card">
        <div class="search">
            <input type="text" name="" id="searchBar" placeholder="enter the city name" spellcheck="false"> 
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="weatherimage">
            <img src="images/clear.png" alt="" id = "weather-icon">
            <p id ="type">cloudy</p>
        </div>

        <div class="temperature">  
                25Â°C
        </div>

        <div class="city">
            
                Nagpur
            
        </div>
        <div class="windHumidity">

            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div class="info">
                    <p class="percentage">100%</p>
                    <p class="word">Humidity</p>
                </div>

            </div>

            <div class="wind">
                <img src="images/wind.png" alt="">
                <div class="info">
                    <p class="speed">1.8km/h</p>
                    <p class="word">wind Speed</p>
                </div>
            </div>
        </div>
        <div class></div>
    </section>


</body>
<script src="work.js"></script>

</html>
